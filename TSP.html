  	function getScaleFreeNetwork(nodeCount) {
	  var nodes = [];
	  var edges = [];
	  var connectionCount = [];

	  // randomly create some nodes and edges
	  for (var i = 0; i < nodeCount; i++) {
	    nodes.push({
	      id: i,
	      label: String(i)
	    });

	    connectionCount[i] = 0;

	    // create edges in a scale-free-network way
	    if (i == 1) {
	      var from = i;
	      var to = 0;
	      var cost = (Math.floor(Math.random() * 100) + 1).toString();

	      edges.push({
	        from: from,
	        to: to,
	        label: cost,
	        id : edgeId(from, to)
	      });

	      adj[from].push({
	      	to : to,
	      	cost : parseInt(cost, 10)
	      });
	      adj[to].push({
	      	to : from,
	      	cost : parseInt(cost, 10)
	      });
	      
	      connectionCount[from]++;
	      connectionCount[to]++;
	    }
	    else if (i > 1) {
	      var conn = edges.length * 2;
	      var rand = Math.floor(seededRandom() * conn);
	      var cum = 0;
	      var j = 0;
	      while (j < connectionCount.length && cum < rand) {
	        cum += connectionCount[j];
	        j++;
	      }


	      var from = i;
	      var to = j;
	      var cost = (Math.floor(Math.random() * 100) + 1).toString();

	      edges.push({
	        from: from,
	        to: to,
	        label: cost,
	        id : edgeId(from, to)
	      });

	      adj[from].push({
	      	to : to,
	      	cost : parseInt(cost, 10)
	      });
	      adj[to].push({
	      	to : from,
	      	cost : parseInt(cost, 10)
	      });


	      connectionCount[from]++;
	      connectionCount[to]++;
	    }
	  }

	  return {nodes:nodes, edges:edges};
	}

	var randomSeed = 764; // Math.round(Math.random()*1000);
	function seededRandom() {
	  var x = Math.sin(randomSeed++) * 10000;
	  return x - Math.floor(x);
	}

	function APsDFS(u, visited, disc, low, parent, ap) 
	{ 
	  
	    // Count of children in DFS Tree 
	    var children = 0; 
	  
	    // Mark the current node as visited 
	    visited[u] = true; 
	  
	    // Initialize discovery time and low value 
	    disc[u] = low[u] = ++time; 
	  
	    // Go through all vertices aadjacent to this 
	    for (var i = 0; i < adj[u].length;++i) 
	    { 
	        var v = adj[u][i].to;  // v is current adjacent of u 
	  
	        // If v is not visited yet, then make it a child of u 
	        // in DFS tree and recur for it 
	        if (!visited[v]) 
	        { 
	            children++; 
	            parent[v] = u; 
	            APsDFS(v, visited, disc, low, parent, ap); 
	  
	            // Check if the subtree rooted with v has a connection to 
	            // one of the ancestors of u 
	            low[u]  = Math.min(low[u], low[v]); 
	  
	            // u is an articulation point in following cases 
	  
	            // (1) u is root of DFS tree and has two or more chilren. 
	            if (parent[u] == -1 && children > 1) 
	               ap[u] = true; 
	  
	            // (2) If u is not root and low value of one of its child is more 
	            // than discovery value of u. 
	            if (parent[u] != -1 && low[v] >= disc[u]) 
	               ap[u] = true; 
	        } 
	  
	        // Update low value of u for parent function calls. 
	        else if (v != parent[u]) 
	            low[u]  = Math.min(low[u], disc[v]); 
	    } 
	} 
	  
	// The function to do DFS traversal. It uses recursive function APUtil()

	    var ap = new Array(nbrNodes); // To store articulation points 
	    time = 0; 
	  
	    // Initialize parent and visited, and ap(articulation point) arrays 
	    for (var i = 0; i < nbrNodes; i++) 
	    { 
	        parent[i] = -1; 
	        visited[i] = false; 
	        ap[i] = false; 
	    } 
	  
	    // Call the recursive APsDFS function to find articulation points 
	    // in DFS tree rooted with vertex 'i' 
	    for (var i = 0; i < nbrNodes; i++) 
	        if (visited[i] == false) 
	            APsDFS(i, visited, disc, low, parent, ap); 

	  	var aps = [];
	  	for (var i = 0; i < nbrNodes; i++)

        if(aps.length===0)

	  	network.redraw();
	}

		// User defined class 
		// to store element and its priority 
		class QElement { 
		    constructor(element, priority) 
		    { 
		        this.element = element; 
		        this.priority = priority; 
		    } 
		} 
		  
		// PriorityQueue class 
		class PriorityQueue { 
		  
		    // An array is used to implement priority 
		    constructor() 
		    { 
		        this.items = []; 
		    } 
		  
			// enqueue function to add element 
			// to the queue as per priority 
			enqueue(element, priority) 
			{ 
				// creating object from queue element 
				var qElement = new QElement(element, priority); 
				var contain = false; 

				// iterating through the entire 
				// item array to add element at the 
				// correct location of the Queue 
				for (var i = 0; i < this.items.length; i++) { 
					if (this.items[i].priority > qElement.priority) { 
						// Once the correct location is found it is 
						// enqueued 
						this.items.splice(i, 0, qElement); 
						contain = true; 
						break; 
					} 
				} 

				// if the element have the highest priority 
				// it is added at the end of the queue 
				if (!contain) { 
					this.items.push(qElement); 
				} 
			} 
			// dequeue method to remove 
			// element from the queue 
			dequeue() 
			{ 
				// return the dequeued element 
				// and remove it. 
				// if the queue is empty 
				// returns Underflow 
				if (this.isEmpty()) 
					return "Underflow"; 
				return this.items.shift(); 
			} 
			// front function 
			front() 
			{ 
				// returns the highest priority element 
				// in the Priority queue without removing it. 
				if (this.isEmpty()) 
					return "No elements in Queue"; 
				return this.items[0]; 
			} 
			// rear function 
			rear() 
			{ 
				// returns the lowest priorty 
				// element of the queue 
				if (this.isEmpty()) 
					return "No elements in Queue"; 
				return this.items[this.items.length - 1]; 
			} 

			// isEmpty function 
			isEmpty() 
			{ 
				// return true if the queue is empty. 
				return this.items.length == 0; 
			} 
			// printQueue function 
			// prints all the element of the queue 
			printPQueue() 
			{ 
				var str = ""; 
				for (var i = 0; i < this.items.length; i++) 
					str += this.items[i].element + " "; 
				return str; 
			} 
		}

  <script type="text/javascript">
	  	// Prints shortest paths from src to all other vertices 
	function primMST(adj, V, start) 
	{ 
		// Create a priority queue to store vertices that 
		// are being preinMST. This is weird syntax in C++. 
		// Refer below link for details of this syntax 
		// http://geeksquiz.com/implement-min-heap-using-stl/ 
		var pq  = new PriorityQueue(); 

		var src = start; // Taking vertex start as source 

		// Create a vector for keys and initialize all 
		// keys as infinite (INF) 
		var key = [];
		for(var i = 0; i < V; i++)
			key.push(INF); 

		// To store parent array which in turn store MST 
		var parent = [];
		for(var i = 0; i < V; i++)
			parent.push(-1); 

		// To keep track of vertices included in MST 
		var inMST = [];
		for(var i = 0; i < V; i++)
			inMST.push(false); 


		// Insert source itself in priority queue and initialize 
		// its key as 0. 
		pq.enqueue(src, 0); 
		key[src] = 0;

		/* Looping till priority queue becomes empty */
		while (!pq.isEmpty()) 
		{ 
			// The first vertex in pair is the minimum key 
			// vertex, extract it from priority queue. 
			// vertex label is stored in second of pair (it 
			// has to be done this way to keep the vertices 
			// sorted key (key must be first item 
			// in pair) 
			var u = pq.front().element;
			pq.dequeue(); 

			inMST[u] = true; // Include vertex in MST 

			// Traverse all adjacent of u 
			for(var i = 0; i < adj[u].length; i++) 
			{ 
				var x = adj[u][i];
				// Get vertex label and weight of current adjacent 
				// of u. 
				var v = x.to; 
				var weight = x.cost;

				// If v is not in MST and weight of (u,v) is smaller 
				// than current key of v 
				if (inMST[v] === false && key[v] > weight) 
				{ 
					// Updating key of v 
					key[v] = weight; 
					pq.enqueue(v, key[v]); 
					parent[v] = u; 
				} 
			} 
		} 

		for (var i = 1; i < V; ++i)

				network.body.nodes[parent[i]].options.color.background = '#feb24c';
			}
		}
		network.redraw();
	}
